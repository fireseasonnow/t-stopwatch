<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>T-Timer</title>
    <script defer src="../dist/bundle.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="stopwatch">
        <h1 class="stopwatch__title">T-Timer</h1>

        <time class="stopwatch__time js-stopwatch__time">00:00:00</time>

        <div class="stopwatch__btn-wrapper">
            <button class="stopwatch__btn stopwatch__btn--start js-stopwatch__btn--start">Start</button>
            <button class="stopwatch__btn stopwatch__btn--stop js-stopwatch__btn--stop">Stop</button>
            <button class="stopwatch__btn stopwatch__btn--reset js-stopwatch__btn--reset">Reset</button>
        </div>
    </section>
</body>
</html>
